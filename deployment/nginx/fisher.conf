# vim: ft=nginx
server {
    server_name fisher.example.com;
    listen 80;
    return 301 https://$server_name$request_uri;
}
server {
    server_name fisher.example.com;
    listen 443 ssl http2;

    # location of the self-signed SSL certificate
    ssl_certificate /srv/fisher/certs/cert.pem;
    ssl_certificate_key /srv/fisher/certs/key.pem;

    # ssl params from cipherli.st
    # ssl_protocols TLSv1.3; # Requires nginx >= 1.13.0 else use TLSv1.2
    ssl_protocols TLSv1.3 TLSv1.2; # Requires nginx >= 1.13.0 else use TLSv1.2
    ssl_prefer_server_ciphers on;
    # openssl dhparam -out /etc/nginx/dhparam.pem 4096
    ssl_dhparam /etc/nginx/dhparam.pem; # openssl dhparam -out /etc/nginx/dhparam.pem 4096
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1; # Requires nginx >= 1.1.0
    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off; # Requires nginx >= 1.5.9
    # stapling not available for self-signed cert, just ignore the warning
    ssl_stapling on; # Requires nginx >= 1.3.7
    ssl_stapling_verify on; # Requires nginx => 1.3.7
    # resolver $DNS-IP-1 $DNS-IP-2 valid=300s;
    resolver 114.114.114.114 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # write access and error logs to /var/log
    access_log /var/log/nginx/fisher_access.log;
    error_log /var/log/nginx/fisher_error.log;

    location / {
        # forward application requests to the gunicorn server
        proxy_pass http://localhost:8000;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size    10m;
        client_body_buffer_size 128k;
        proxy_connect_timeout   90;
        proxy_send_timeout      90;
        proxy_read_timeout      90;
        proxy_buffers           32 4k;
        # Hide info for security
        proxy_hide_header       X-Powered-By;
    }

    location ^~ /static {
        # handle static files directly, without forwarding to the application
        alias /srv/fisher/app/static;
        expires 7d;
    }
}
